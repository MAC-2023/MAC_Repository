<!DOCTYPE html>
<html>
<head>
    <title>Fun Blast</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui { position: fixed; padding: 20px; color: white; font-family: Arial; text-shadow: 2px 2px 2px black; }
        #menu { position: fixed; background: rgba(0,0,0,0.8); color: white; padding: 20px; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; background: #4CAF50; border: none; color: white; }
        #minimap { position: fixed; top: 20px; right: 20px; width: 200px; height: 200px; background: rgba(0,0,0,0.5); border: 2px solid white; }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <canvas id="minimap"></canvas>
    <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Ammo: <span id="ammo">30</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Wave: <span id="wave">1</span></div>
        <div>Aliens: <span id="alienCount">0</span></div>
        <div id="shieldTimer" style="display: none;">Shield: <span id="shieldTime">0</span>s</div>
        <div id="shotgunIndicator" style="display: none;">SHOTGUN ACTIVE!</div>
    </div>
    <div id="menu">
        <h1>Fun Blast</h1>
        <button onclick="startGame()">Start Game</button>
        <div id="gameOver" style="display: none; margin-top: 20px;">
            <h2>Game Over!</h2>
            <p>Final Score: <span>0</span></p>
            <button onclick="startGame()">Play Again</button>
            <button onclick="navigator.clipboard.writeText(`I scored ${score} in Fun Blast!`)" 
                    style="margin-top: 10px; background: #2196F3;">Share Score</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    
    <script>
        let scene, camera, renderer, controls;
        let bullets = [], enemies = [], obstacles = [], powerups = [], enemyBullets = [];
        let moveSpeed = 0.1, mouseSensitivity = 0.002, shotgunActive = false;
        let health = 100, ammo = 30, score = 0, wave = 1, shieldActive = false, shieldTime = 0, velocityY = 0;
        let clock = new THREE.Clock();
        const gravity = 0.02;
        const raycaster = new THREE.Raycaster();
        let minimapCanvas, minimapCtx;
        const gridSize = 20;
        const cellSize = 5;
        let maze;
        let lastShieldUpdate = 0;
        let wallTexture;
        let combinedMaterial;
        let audioContext;
        let backgroundMusic;
        let playerShootSound;
        let enemyShootSound;
        let explosionSound;
        let powerupSound;
        let gameOverSound;
        let alienDeathSound;
        let keys = {};
        
        function init() {
            // Initialize audio
            initAudio();
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            //Load wall texture
const textureLoader = new THREE.TextureLoader();
wallTexture = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
wallTexture.wrapS = THREE.RepeatWrapping;
wallTexture.wrapT = THREE.RepeatWrapping;
wallTexture.repeat.set(0.5, 0.5);

// Create wall material with dynamic lighting
const wallMaterial = new THREE.MeshStandardMaterial({
    map: wallTexture,
    roughness: 0.7,    // How rough the surface is (0-1)
    metalness: 0.1,    // How metallic the surface is (0-1)
    side: THREE.DoubleSide
});

            // Star field with reduced number of stars
            const stars = new THREE.BufferGeometry();
            const starVertices = [];
            for(let i = 0; i < 2000; i++) { // Reduced from 5000
                starVertices.push(
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000)
                );
            }
            stars.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            scene.add(new THREE.Points(stars, new THREE.PointsMaterial({color: 0xFFFFFF})));

// Simplified lighting setup
scene.add(new THREE.AmbientLight(0xffffff, 0.2));  // Reduced from 0.5 to 0.2
const light = new THREE.PointLight(0xffffff, 0.3);  // Reduced from 0.5 to 0.3
light.position.set(0, 10, 0);
scene.add(light);

// Add torches throughout the map
function addTorch(x, z) {
    const torchLight = new THREE.PointLight(0xff6600, 0.5); // Orange-tinted light
    torchLight.position.set(x, 2, z);
    torchLight.distance = 8; // How far the light reaches
    torchLight.decay = 1.5; // How quickly the light fades with distance
    scene.add(torchLight);
}

// Place torches in strategic locations
addTorch(5, 5);    // Near entrance
addTorch(-5, 5);   // Opposite side
addTorch(5, -5);   // Back corner
addTorch(-5, -5);  // Back corner
addTorch(0, 0);    // Center
addTorch(8, 8);    // Far corner
addTorch(-8, 8);   // Far corner
addTorch(8, -8);   // Far corner
addTorch(-8, -8);  // Far corner

            // Fixed controls
            controls = new THREE.PointerLockControls(camera, document.body);
            document.addEventListener('click', () => controls.lock());
            
           // Floor with checkerboard texture
const floorTexture = textureLoader.load('https://threejs.org/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg');
floorTexture.wrapS = THREE.RepeatWrapping;
floorTexture.wrapT = THREE.RepeatWrapping;
floorTexture.repeat.set(8, 8);  // Adjust this value to change the pattern size

let floor = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ 
        map: floorTexture,
        roughness: 0.8,
        metalness: 0.2
    })
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

            generateObstacles();

            // Initialize minimap
            minimapCanvas = document.getElementById('minimap');
            minimapCtx = minimapCanvas.getContext('2d');
            minimapCanvas.width = 200;
            minimapCanvas.height = 200;

            // Add event listeners
            document.addEventListener('keydown', e => keys[e.code] = true);
            document.addEventListener('keyup', e => delete keys[e.code]);
            document.addEventListener('mousedown', () => {
                if (controls.isLocked) {
                    shoot();
                }
            });
        }

                // Function to decode base64 to ArrayBuffer
                function base64ToArrayBuffer(base64) {
                    const binaryString = window.atob(base64);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    return bytes.buffer;
                }

                // Function to load audio from base64
                function loadAudioFromBase64(base64String) {
                    return new Promise((resolve, reject) => {
                        try {
                            const arrayBuffer = base64ToArrayBuffer(base64String);
                            audioContext.decodeAudioData(arrayBuffer, 
                                (buffer) => resolve({ buffer }),
                                (error) => reject(error)
                            );
                        } catch (error) {
                            reject(error);
                        }
                    });
                }

                // Load all sounds
                Promise.all([
                    loadAudioFromBase64(laserSoundBase64),
                    loadAudioFromBase64(alienDeathSoundBase64)
                ]).then(([laserSound, deathSound]) => {
                    playerShootSound = laserSound;
                    enemyShootSound = laserSound;
                    alienDeathSound = deathSound; // Use separate sound for alien deaths
                    console.log('Sounds loaded successfully');
                }).catch(error => {
                    console.error('Error loading sounds:', error);
                    // Fallback to synthesized sounds if loading fails
                    createFallbackSounds();
                });

                // Resume audio context if it was suspended
                if (audioContext.state === 'suspended') {
                    console.log('Resuming suspended audio context');
                    audioContext.resume();
                }

                console.log('Audio system initialized successfully');
            } catch (error) {
                console.error('Error initializing audio:', error);
                createFallbackSounds();
            }
        }

        function createFallbackSounds() {
            // Create fallback synthesized sounds
            const laserBuffer = audioContext.createBuffer(1, 44100 * 0.1, 44100);
            const laserData = laserBuffer.getChannelData(0);
            
            for(let i = 0; i < laserData.length; i++) {
                const t = i / laserData.length;
                const freqStart = 2000;
                const freqEnd = 500;
                const freq = freqStart - (freqStart - freqEnd) * Math.pow(t, 0.3);
                const envelope = Math.pow(1 - t, 2) * (t < 0.05 ? t / 0.05 : 1);
                
                laserData[i] = (
                    Math.sin(i * freq * 0.02) * 0.6 +
                    Math.sin(i * freq * 0.04) * 0.3 +
                    Math.sin(i * freq * 0.08) * 0.1
                ) * envelope;
            }

            // Create a different synthesized sound for alien deaths
            const deathBuffer = audioContext.createBuffer(1, 44100 * 0.3, 44100);
            const deathData = deathBuffer.getChannelData(0);
            for(let i = 0; i < deathData.length; i++) {
                const t = i / deathData.length;
                const freq = 200 + Math.random() * 100; // Lower frequency for death sound
                const envelope = Math.pow(1 - t, 1.5);
                deathData[i] = Math.sin(i * freq * 0.02) * envelope;
            }

            playerShootSound = { buffer: laserBuffer };
            enemyShootSound = { buffer: laserBuffer };
            alienDeathSound = { buffer: deathBuffer }; // Use different sound for deaths
            console.log('Created fallback synthesized sounds');
        }

        function playSound(sound) {
            try {
                if (!sound || !sound.buffer) {
                    console.warn('Attempted to play sound that is not loaded');
                    return;
                }

                if (!audioContext) {
                    console.warn('Audio context not available');
                    return;
                }

                if (audioContext.state === 'suspended') {
                    console.log('Resuming suspended audio context');
                    audioContext.resume();
                }

                const newSound = audioContext.createBufferSource();
                newSound.buffer = sound.buffer;
                newSound.connect(audioContext.destination);
                newSound.start(0);
                console.log('Sound played successfully');
            } catch (error) {
                console.error('Sound playback failed:', error);
            }
        }

        function generateObstacles() {
            // Create a grid for the maze
            maze = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            
            // Simple maze generation using a basic algorithm
            for(let i = 0; i < gridSize; i++) {
                for(let j = 0; j < gridSize; j++) {
                    if(i === 0 || i === gridSize-1 || j === 0 || j === gridSize-1) {
                        maze[i][j] = 1;
                    }
                    else if(Math.random() < 0.3) {
                        maze[i][j] = 1;
                    }
                }
            }

            // Create walls based on the maze grid
            for(let i = 0; i < gridSize; i++) {
                for(let j = 0; j < gridSize; j++) {
                    if(maze[i][j] === 1) {
                        let wall = new THREE.Mesh(
                            new THREE.BoxGeometry(cellSize, 5, cellSize),
                            new THREE.MeshBasicMaterial({ 
                                map: wallTexture,
                                color: 0xffffff
                            })
                        );
                        wall.position.set(
                            (i - gridSize/2) * cellSize + cellSize/2,
                            2.5,
                            (j - gridSize/2) * cellSize + cellSize/2
                        );
                        obstacles.push(wall);
                        scene.add(wall);
                    }
                }
            }
        }

        function findValidPosition() {
            const maxAttempts = 100;
            let attempts = 0;
            let position;
            
            do {
                position = new THREE.Vector3(
                    Math.random() * 80 - 40,
                    1,
                    Math.random() * 80 - 40
                );
                attempts++;
            } while (checkCollision(position, 1) && attempts < maxAttempts);
            
            return position;
        }

        function createEnemySprite(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 96;
            const ctx = canvas.getContext('2d');

            // Determine alien type based on color
            const colorHex = color.toString(16).padStart(6, '0');
            let alienType;
            
            switch(colorHex) {
                case 'ff0000': alienType = 'creeper'; break;
                case '0000ff': alienType = 'enderman'; break;
                case 'ffff00': alienType = 'ghast'; break;
                case '800080': alienType = 'wither'; break;
                default: alienType = 'zombie';
            }

            // Draw the sprite
            ctx.fillStyle = color;
            
            // Draw base body
            switch(alienType) {
                case 'creeper':
                    ctx.fillRect(16, 16, 32, 48);
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(24, 24, 8, 8);
                    ctx.fillRect(32, 24, 8, 8);
                    ctx.fillRect(28, 32, 8, 8);
                    ctx.fillRect(24, 40, 16, 4);
                    ctx.fillStyle = color;
                    ctx.fillRect(20, 64, 8, 24);
                    ctx.fillRect(36, 64, 8, 24);
                    break;

                case 'enderman':
                    ctx.fillRect(20, 8, 24, 56);
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(24, 16, 16, 16);
                    ctx.fillStyle = '#800080';
                    ctx.fillRect(28, 24, 8, 8);
                    ctx.fillRect(36, 24, 8, 8);
                    ctx.fillStyle = color;
                    ctx.fillRect(12, 24, 8, 32);
                    ctx.fillRect(44, 24, 8, 32);
                    ctx.fillRect(20, 64, 8, 24);
                    ctx.fillRect(36, 64, 8, 24);
                    break;

                case 'ghast':
                    ctx.beginPath();
                    ctx.arc(32, 32, 24, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(24, 24, 8, 0, Math.PI * 2);
                    ctx.arc(40, 24, 8, 0, Math.PI * 2);
                    ctx.fill();
                    break;

                case 'wither':
                    ctx.fillRect(20, 32, 24, 24);
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(16, 16, 16, 16);
                    ctx.fillRect(32, 16, 16, 16);
                    ctx.fillRect(24, 8, 16, 16);
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(20, 24, 4, 4);
                    ctx.fillRect(24, 24, 4, 4);
                    ctx.fillRect(40, 24, 4, 4);
                    ctx.fillRect(44, 24, 4, 4);
                    ctx.fillRect(28, 16, 4, 4);
                    ctx.fillRect(32, 16, 4, 4);
                    break;

                case 'zombie':
                    ctx.fillRect(16, 16, 32, 48);
                    ctx.fillStyle = '#000000';
                    ctx.fillRect(24, 24, 4, 4);
                    ctx.fillRect(36, 24, 4, 4);
                    ctx.fillStyle = color;
                    ctx.fillRect(12, 24, 8, 32);
                    ctx.fillRect(44, 24, 8, 32);
                    ctx.fillRect(20, 64, 8, 24);
                    ctx.fillRect(36, 64, 8, 24);
                    break;
            }

            // Create texture from canvas
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;

            // Create sprite material
            const material = new THREE.SpriteMaterial({ 
                map: texture,
                color: 0xffffff
            });
            
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(2, 3, 1);
            
            return sprite;
        }

        function createEnemy(color, speed, health, points) {
            let enemy = createEnemySprite(color);
            enemy.speed = speed;
            enemy.health = health;
            enemy.points = points;
            enemy.lastShot = 0;
            enemy.shootCooldown = 2 + Math.random() * 2;
            return enemy;
        }

        function spawnEnemies() {
            for(let i=0; i<wave*5; i++) {
                let enemyType = Math.random();
                let enemy;
                
                if(enemyType < 0.2) { // 20% chance for red (Creeper) enemies
                    enemy = createEnemy(0xff0000, 0.03, 3, 30);
                } else if(enemyType < 0.4) { // 20% chance for blue (Enderman) enemies
                    enemy = createEnemy(0x0000ff, 0.05, 1, 15);
                } else if(enemyType < 0.6) { // 20% chance for yellow (Ghast) enemies
                    enemy = createEnemy(0xffff00, 0.015, 2, 20);
                    enemy.isBomber = true;
                } else if(enemyType < 0.8) { // 20% chance for purple (Wither) enemies
                    enemy = createEnemy(0x800080, 0.02, 2, 25);
                    enemy.isTeleporter = true;
                    enemy.teleportCooldown = 0;
                } else { // 20% chance for regular green (Zombie) enemies
                    enemy = createEnemy(0x00ff00, 0.02, 1, 10);
                }
                
                let position = findValidPosition();
                enemy.position.copy(position);
                enemies.push(enemy);
                scene.add(enemy);
            }
        }

    // Set text properties
    context.font = 'bold 32px Arial';
    context.fillStyle = 'white';
    context.textAlign = 'center';
    context.textBaseline = 'middle';
    
    // Set text based on powerup type
    let text = '';
    switch(type) {
        case 'ammo': text = 'Ammo +20'; break;
        case 'shotgun': text = 'Shotgun Mode'; break;
        case 'health': text = 'Health +50'; break;
        case 'shield': text = 'Shield'; break;
        case 'speed': text = 'Speed Boost'; break;
        case 'doublePoints': text = '2x Points'; break;
    }
    
    // Draw text with outline for better visibility
    context.strokeStyle = 'black';
    context.lineWidth = 4;
    context.strokeText(text, canvas.width/2, canvas.height/2);
    context.fillText(text, canvas.width/2, canvas.height/2);
    
    // Create texture from canvas
    const texture = new THREE.CanvasTexture(canvas);
    const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
    const sprite = new THREE.Sprite(spriteMaterial);
    
    // Position the sprite above the powerup
    sprite.position.copy(powerup.position);
    sprite.position.y += 2; // Adjust this value to position the text higher or lower
    sprite.scale.set(2, 0.5, 1); // Adjust these values to change text size
    
    // Store the sprite reference in the powerup object
    powerup.label = sprite;
    scene.add(sprite);
        }

        function checkCollision(pos, radius=0.5) {
            return obstacles.some(obstacle => {
                const box = new THREE.Box3().setFromObject(obstacle);
                return box.intersectsSphere(new THREE.Sphere(pos, radius));
            });
        }

        function updatePlayer() {
            let delta = clock.getDelta();
            let direction = new THREE.Vector3();
            
            if(keys.KeyW) direction.z -= moveSpeed;
            if(keys.KeyS) direction.z += moveSpeed;
            if(keys.KeyA) direction.x -= moveSpeed;
            if(keys.KeyD) direction.x += moveSpeed;
            if(keys.Space && checkGrounded()) velocityY = 0.15;
            if(keys.ShiftLeft) direction.multiplyScalar(1.5);

            velocityY -= gravity;
            direction.applyQuaternion(camera.quaternion);
            
            // Horizontal movement
            let newPos = camera.position.clone().add(direction);
            if(!checkCollision(new THREE.Vector3(newPos.x, camera.position.y, newPos.z))) {
                camera.position.copy(newPos);
            }

            // Vertical movement
            let verticalPos = camera.position.clone().add(new THREE.Vector3(0, velocityY, 0));
            if(!checkCollision(verticalPos)) {
                camera.position.y += velocityY;
            }

            if(camera.position.y < 1.6) {
                camera.position.y = 1.6;
                velocityY = 0;
            }
        }

        function checkGrounded() {
            const groundCheck = camera.position.clone();
            groundCheck.y -= 1.6;
            return checkCollision(groundCheck, 0.1);
        }

        function shoot() {
            if(ammo <= 0) return;
            ammo -= shotgunActive ? 3 : 1;

            playSound(playerShootSound);

            const spread = shotgunActive ? 0.2 : 0;
            for(let i=0; i<(shotgunActive ? 8 : 1); i++) {
                // Create laser-like shape (much longer and thinner)
                const laserGeometry = new THREE.CylinderGeometry(0.02, 0.02, 2, 8);
                const laserMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.8
                });
                let laser = new THREE.Mesh(laserGeometry, laserMaterial);
                
                // Offset the laser start position to appear as shooting from the hip
                let direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                let offset = new THREE.Vector3(
                    (Math.random()-0.5)*spread,
                    (Math.random()-0.5)*spread,
                    (Math.random()-0.5)*spread
                ).normalize();
                
                // Start laser from hip position (offset from camera)
                let hipOffset = new THREE.Vector3(0.5, -0.5, 0); // Offset to the right and down
                hipOffset.applyQuaternion(camera.quaternion); // Rotate offset with camera
                laser.position.copy(camera.position).add(hipOffset);
                
                // Calculate final direction with spread
                let finalDirection = direction.clone().add(offset).normalize();
                laser.velocity = finalDirection.multiplyScalar(0.05); // Slowed down to 0.05
                
                // Set initial rotation to align with direction
                laser.quaternion.setFromUnitVectors(
                    new THREE.Vector3(0, 1, 0), // Default cylinder direction
                    finalDirection // Desired direction
                );
                
                bullets.push(laser);
                scene.add(laser);

                // Add glow effect (slightly larger than laser)
                const glowGeometry = new THREE.CylinderGeometry(0.04, 0.04, 2.2, 8);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.2
                });
                let glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.copy(laser.position);
                glow.quaternion.copy(laser.quaternion);
                laser.glow = glow;
                scene.add(glow);
            }
        }

        function updateEnemies() {
            for(let i = enemies.length - 1; i >= 0; i--) {
                try {
                    const enemy = enemies[i];
                    if (!enemy || !enemy.position) continue;

                    let direction = new THREE.Vector3()
                        .subVectors(camera.position, enemy.position)
                        .normalize()
                        .multiplyScalar(enemy.speed);

                    let newPos = enemy.position.clone().add(direction);
                    if(!checkCollision(newPos, 1)) {
                        enemy.position.copy(newPos);
                    }

                    // Make sprite face the player
                    enemy.lookAt(camera.position);

                    // Handle enemy shooting with reduced frequency
                    const currentTime = clock.getElapsedTime();
                    const distanceToPlayer = enemy.position.distanceTo(camera.position);
                    
                    if (distanceToPlayer < 20 && currentTime - enemy.lastShot >= enemy.shootCooldown) {
                        // Create a ray from enemy to player
                        const ray = new THREE.Raycaster();
                        ray.set(enemy.position, direction);
                        
                        // Check for intersections with obstacles
                        const intersects = ray.intersectObjects(obstacles);
                        
                        // Only shoot if there are no obstacles between enemy and player
                        if (intersects.length === 0 || intersects[0].distance > distanceToPlayer) {
                            playSound(enemyShootSound);

                            let bullet = new THREE.Mesh(
                                new THREE.SphereGeometry(0.2),
                                new THREE.MeshBasicMaterial({ 
                                    color: enemy.material.color.getHex()
                                })
                            );
                            bullet.position.copy(enemy.position);
                            
                            // Calculate horizontal direction to player
                            let bulletDirection = new THREE.Vector3()
                                .subVectors(camera.position, enemy.position);
                            // Set Y to 0 to make it horizontal
                            bulletDirection.y = 0;
                            bulletDirection.normalize();
                            
                            // Add slight horizontal spread only
                            bulletDirection.add(new THREE.Vector3(
                                (Math.random() - 0.5) * 0.1,
                                0, // No vertical spread
                                (Math.random() - 0.5) * 0.1
                            )).normalize();
                            
                            bullet.velocity = bulletDirection.multiplyScalar(0.2);
                            enemyBullets.push(bullet);
                            scene.add(bullet);
                            enemy.lastShot = currentTime;
                        }
                    }

                    // Handle special enemy behaviors
                    if(enemy.isBomber && enemy.position.distanceTo(camera.position) < 5) {
                        playSound(explosionSound);
                        // Simplified explosion effect
                        for(let i = 0; i < 4; i++) {
                            let explosion = new THREE.Mesh(
                                new THREE.SphereGeometry(0.3),
                                new THREE.MeshBasicMaterial({ color: 0xff6600 })
                            );
                            explosion.position.copy(enemy.position);
                            explosion.velocity = new THREE.Vector3(
                                (Math.random() - 0.5) * 0.2,
                                Math.random() * 0.2,
                                (Math.random() - 0.5) * 0.2
                            );
                            explosions.push(explosion);
                            scene.add(explosion);
                        }
                        if(!shieldActive) {
                            health -= 20;
                        }
                        scene.remove(enemy);
                        enemies.splice(i, 1);
                        continue;
                    }

                    if(enemy.isTeleporter) {
                        enemy.teleportCooldown -= clock.getDelta();
                        if(enemy.teleportCooldown <= 0) {
                            enemy.position.set(
                                Math.random()*80-40,
                                1,
                                Math.random()*80-40
                            );
                            enemy.teleportCooldown = 5;
                        }
                    }

                    if(enemy.position.distanceTo(camera.position) < 2) {
                        if(!shieldActive) {
                            switch(enemy.material.map.image.style.backgroundColor) {
                                case 'rgb(255, 0, 0)': health -= 10; break;
                                case 'rgb(0, 0, 255)': health -= 8; break;
                                case 'rgb(255, 255, 0)': health -= 15; break;
                                case 'rgb(128, 0, 128)': health -= 12; break;
                                default: health -= 5;
                            }
                        }
                        scene.remove(enemy);
                        enemies.splice(i, 1);
                    }
                } catch (error) {
                    console.error('Error updating enemy:', error);
                    // Remove problematic enemy
                    if (enemies[i]) {
                        scene.remove(enemies[i]);
                        enemies.splice(i, 1);
                    }
                }
            }
        }

        function updateBullets() {
            for(let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                if (!bullet) continue;

                bullet.position.add(bullet.velocity);
                
                // Update glow position if it exists
                if (bullet.glow) {
                    bullet.glow.position.copy(bullet.position);
                    bullet.glow.quaternion.copy(bullet.quaternion);
                }
                
                // Update laser orientation to face direction of travel
                bullet.quaternion.setFromUnitVectors(
                    new THREE.Vector3(0, 1, 0), // Default cylinder direction
                    bullet.velocity.normalize() // Current direction of travel
                );
                
                if(bullet.position.distanceTo(camera.position) > 100) {
                    scene.remove(bullet);
                    if (bullet.glow) scene.remove(bullet.glow);
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check enemy hits
                for(let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (!enemy) continue;

                    if(bullet.position.distanceTo(enemy.position) < 1.5) {
                        enemy.health--;
                        if(enemy.health <= 0) {
                            // Only play alien death sound if it's loaded
                            if (alienDeathSound && alienDeathSound.buffer) {
                                playSound(alienDeathSound);
                            } else {
                                // Fallback to explosion sound if alien death sound isn't loaded
                                playSound(explosionSound);
                            }

                            // Enhanced explosion effect
                            const particleCount = 8;
                            for(let k = 0; k < particleCount; k++) {
                                let explosion = new THREE.Mesh(
                                    new THREE.CylinderGeometry(0.2, 0.2, 0.4, 8),
                                    new THREE.MeshBasicMaterial({ 
                                        color: enemy.material.color.getHex(),
                                        transparent: true,
                                        opacity: 0.8
                                    })
                                );
                                explosion.position.copy(enemy.position);
                                explosion.velocity = new THREE.Vector3(
                                    (Math.random() - 0.5) * 0.3,
                                    Math.random() * 0.3,
                                    (Math.random() - 0.5) * 0.3
                                );
                                
                                // Set explosion particle orientation
                                explosion.quaternion.setFromUnitVectors(
                                    new THREE.Vector3(0, 1, 0),
                                    explosion.velocity.normalize()
                                );
                                
                                explosions.push(explosion);
                                scene.add(explosion);
                            }

                            // Add points based on enemy type
                            let points = enemy.points;
                            if(doublePointsActive) points *= 2;
                            if(shieldActive) points += 10;
                            score += points;

                            scene.remove(enemy);
                            enemies.splice(j, 1);
                        }
                        scene.remove(bullet);
                        if (bullet.glow) scene.remove(bullet.glow);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
        }

        function updateEnemyBullets() {
            enemyBullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                
                // Remove bullets that go too far
                if(bullet.position.distanceTo(camera.position) > 100) {
                    scene.remove(bullet);
                    enemyBullets.splice(index, 1);
                    return;
                }
                
                // Check for player hit
                if(bullet.position.distanceTo(camera.position) < 1.5) {
                    if(!shieldActive) {
                        health -= 5; // Enemy bullets do 5 damage
                    }
                    scene.remove(bullet);
                    enemyBullets.splice(index, 1);
                }
            });
        }

        let explosions = [];
        let doublePointsActive = false;
        let speedBoostActive = false;

        function updateExplosions() {
            explosions.forEach((explosion, index) => {
                explosion.position.add(explosion.velocity);
                explosion.velocity.y -= 0.01;
                if(explosion.material.opacity <= 0) {
                    scene.remove(explosion);
                    explosions.splice(index, 1);
                }
            });
        }

        function checkPowerups() {
            powerups.forEach((powerup, index) => {
                if(powerup.position.distanceTo(camera.position) < 2) {
                    // Play powerup sound
                    playSound(powerupSound);

                    switch(powerup.type) {
                        case 'ammo':
                            ammo += 20;
                            break;
                        case 'shotgun':
                            shotgunActive = true;
                            setTimeout(() => {
                                shotgunActive = false;
                                document.getElementById('shotgunIndicator').style.display = 'none';
                            }, 10000);
                            document.getElementById('shotgunIndicator').style.display = 'block';
                            break;
                        case 'health':
                            health = Math.min(100, health + 25);
                            break;
                        case 'shield':
                            shieldActive = true;
                            shieldTime = 10;
                            lastShieldUpdate = clock.getElapsedTime();
                            document.getElementById('shieldTimer').style.display = 'block';
                            document.getElementById('shieldTime').textContent = Math.ceil(shieldTime);
                            break;
                        case 'speed':
                            speedBoostActive = true;
                            moveSpeed *= 1.5;
                            setTimeout(() => {
                                speedBoostActive = false;
                                moveSpeed /= 1.5;
                            }, 15000);
                            break;
                        case 'doublePoints':
                            doublePointsActive = true;
                            setTimeout(() => {
                                doublePointsActive = false;
                            }, 20000);
                            break;
                    }
                    // Remove both powerup and its label
            scene.remove(powerup);
            if (powerup.label) scene.remove(powerup.label);
            powerups.splice(index, 1);
                }
            });
        }

        function updateUI() {
            document.getElementById('health').textContent = parseInt(health);
            document.getElementById('ammo').textContent = ammo;
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = wave;
            document.getElementById('alienCount').textContent = enemies.length;
            
            if(shieldActive) {
                const currentTime = clock.getElapsedTime();
                const deltaTime = currentTime - lastShieldUpdate;
                shieldTime = Math.max(0, shieldTime - deltaTime);
                lastShieldUpdate = currentTime;
                
                document.getElementById('shieldTime').textContent = Math.ceil(shieldTime);
                if(shieldTime <= 0) {
                    shieldActive = false;
                    document.getElementById('shieldTimer').style.display = 'none';
                }
            }
        }

        function drawMinimap() {
            minimapCtx.clearRect(0, 0, minimapCanvas.width, minimapCanvas.height);
            
            // Draw walls
            minimapCtx.fillStyle = '#ff4444';
            for(let i = 0; i < gridSize; i++) {
                for(let j = 0; j < gridSize; j++) {
                    if(maze[i][j] === 1) {
                        minimapCtx.fillRect(
                            (i / gridSize) * minimapCanvas.width,
                            (j / gridSize) * minimapCanvas.height,
                            minimapCanvas.width / gridSize,
                            minimapCanvas.height / gridSize
                        );
                    }
                }
            }

            // Draw enemies
            minimapCtx.fillStyle = '#00ff00';
            enemies.forEach(enemy => {
                const x = ((enemy.position.x + 50) / 100) * minimapCanvas.width;
                const y = ((enemy.position.z + 50) / 100) * minimapCanvas.height;
                minimapCtx.beginPath();
                minimapCtx.arc(x, y, 3, 0, Math.PI * 2);
                minimapCtx.fill();
            });

// Draw powerups
powerups.forEach(powerup => {
    // Set color based on powerup type
    switch(powerup.powerupType) {
        case 'ammo':
            minimapCtx.fillStyle = '#0000ff'; // Blue
            break;
        case 'shotgun':
            minimapCtx.fillStyle = '#ff8c00'; // Dark orange
            break;
        case 'health':
            minimapCtx.fillStyle = '#ff0000'; // Red
            break;
        case 'shield':
            minimapCtx.fillStyle = '#4169e1'; // Royal blue
            break;
        case 'speed':
            minimapCtx.fillStyle = '#32cd32'; // Lime green
            break;
        case 'doublePoints':
            minimapCtx.fillStyle = '#ffd700'; // Gold
            break;
        default:
            minimapCtx.fillStyle = '#ffffff'; // Default white
    }
    
    const x = ((powerup.position.x + 50) / 100) * minimapCanvas.width;
    const y = ((powerup.position.z + 50) / 100) * minimapCanvas.height;
    minimapCtx.beginPath();
    minimapCtx.arc(x, y, 4, 0, Math.PI * 2);
    minimapCtx.fill();
    // Add white stroke for better visibility
    minimapCtx.strokeStyle = '#ffffff';
    minimapCtx.lineWidth = 1;
    minimapCtx.stroke();
});

            // Draw player
            minimapCtx.fillStyle = '#ffffff';
            const playerX = ((camera.position.x + 50) / 100) * minimapCanvas.width;
            const playerY = ((camera.position.z + 50) / 100) * minimapCanvas.height;
            minimapCtx.beginPath();
            minimapCtx.arc(playerX, playerY, 4, 0, Math.PI * 2);
            minimapCtx.fill();

            // Draw player direction indicator
            minimapCtx.strokeStyle = '#ffffff';
            minimapCtx.lineWidth = 2;
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            const angle = Math.atan2(direction.x, direction.z);
            minimapCtx.beginPath();
            minimapCtx.moveTo(playerX, playerY);
            minimapCtx.lineTo(
                playerX + Math.sin(angle) * 8,
                playerY + Math.cos(angle) * 8
            );
            minimapCtx.stroke();
        }

        function updateEnemyAnimations() {
            // Removed animation updates to improve performance
        }

        function gameLoop() {
            try {
                if(health <= 0) {
                    // Play game over sound
                    playSound(gameOverSound);

                    // Show game over screen
                    document.getElementById('menu').style.display = 'block';
                    document.getElementById('gameOver').style.display = 'block';
                    document.querySelector('#gameOver h2').textContent = 'You are dead!';
                    document.querySelector('#gameOver p').textContent = `Final Score: ${score}`;
                    
                    // Unlock controls to allow menu interaction
                    controls.unlock();
                    
                    // Stop the game loop
                    return;
                }
                
                if(enemies.length === 0) {
                    wave++;
                    ammo = Math.min(ammo + 20, 100); // Give 20 bullets, cap at 100
                    spawnEnemies();
                    // Spawn more powerups each wave
                    const powerupTypes = ['ammo', 'shotgun', 'health', 'shield', 'speed', 'doublePoints'];
                    for(let i = 0; i < Math.min(wave * 2, 8); i++) {
                        createPowerup(powerupTypes[Math.floor(Math.random() * powerupTypes.length)]);
                    }
                }

                // Update game state
                updatePlayer();
                updateEnemies();
                updateBullets();
                updateEnemyBullets();
                updateExplosions();
                checkPowerups();
                updateUI();
                drawMinimap();
                
                renderer.render(scene, camera);
                requestAnimationFrame(gameLoop);
            } catch (error) {
                console.error('Game loop error:', error);
                // Attempt to recover by resetting critical game state
                health = 100;
                ammo = 30;
                enemies = [];
                bullets = [];
                enemyBullets = [];
                powerups = [];
                explosions = [];
                controls.unlock();
                document.getElementById('menu').style.display = 'block';
            }
        }

        function startGame() {
            // Reset game state
            health = 100;
            ammo = 30;
            score = 0;
            wave = 1;
            shieldActive = false;
            shotgunActive = false;
            doublePointsActive = false;
            speedBoostActive = false;
            
   // Clear scene
   enemies.forEach(e => scene.remove(e));
    bullets.forEach(b => scene.remove(b));
    enemyBullets.forEach(b => scene.remove(b));
    powerups.forEach(p => {
        scene.remove(p);
        if (p.label) scene.remove(p.label); // Remove the label sprite
    });
    obstacles.forEach(o => scene.remove(o));
    explosions.forEach(e => scene.remove(e));
            
            enemies = [];
            bullets = [];
            enemyBullets = [];
            powerups = [];
            obstacles = [];
            explosions = [];
            
            // Generate new maze
            generateObstacles();
            
            // Reset camera to a valid position
            let startPos = findValidPosition();
            startPos.y = 5; // Start slightly above ground
            camera.position.copy(startPos);
            
            // Reset UI
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('shotgunIndicator').style.display = 'none';
            document.getElementById('shieldTimer').style.display = 'none';
            
            // Lock controls and start game
            controls.lock();
            
            // Initialize audio context on user interaction
            if (!audioContext) {
                console.log('Creating new audio context');
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (audioContext.state === 'suspended') {
                console.log('Resuming suspended audio context');
                audioContext.resume();
            }
            
            // Initialize audio if not already done
            if (!playerShootSound || !enemyShootSound) {
                console.log('Reinitializing audio system');
                initAudio();
            }
            
            spawnEnemies();
            gameLoop();
        }

        init();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
